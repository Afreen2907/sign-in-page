<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto+Condensed:wght@300&display=swap');
    </style>
</head>

<body>
    <div class="main-container">
        <div class="logo-side">
            <div class="logo">
                <img src="odin-lined.png" alt="logo" class="odin-logo">
                <h1 class="odin-name">ODIN</h1>
            </div>


        </div>
        <div class="form-side">
            <div class="content">
                <h3 class="description">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                    <br><br> You <em>know</em> you want to.
                </h3>


                <form action="#">
                    <div class="form">
                        <h2 class="form-title">
                            Let's do this!
                        </h2>
                        <div class="main-form">
                            <div class="form-input">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name">
                            </div>
                            <div class="form-input">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name">
                            </div>
                            <div class="form-input">
                                <label for="email">Email</label>
                                <input type="email" id="email">
                            </div>
                            <div class="form-input">
                                <label for="phone-no">Phone No</label>
                                <input type="text" id="phone-no">
                            </div>
                            <div class="form-input">
                                <label for="password">Password</label>
                                <input type="password" id="password">
                            </div>
                            <div class="form-input">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password">
                            </div>
                        </div>
                    </div>


                    <div class="submit">
                        <button type="submit"> Create Account </button>
                    </div>
                </form>



                <div class="log-in">
                    <p>Already have an account?</p><a href="#">Log in</a>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
